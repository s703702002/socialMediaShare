<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="apple-itunes-app" content="app-id=927757129" />
    
    <meta property="og:title" content="打開 Gogoro App" />
    <meta property="og:description" content="點擊此處領取獎勵或查看資訊..." />
    <meta property="og:image" content="https://cdn.gogoro.com/resources/pages/home/banners/202403/img-home-jego-dx-global@2x.jpg?v=7" />
    <meta property="og:url" content="https://s703702002.github.io/" />
    <meta property="og:type" content="website" />
    
    <title>正在開啟 Gogoro App...</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      .btn {
        background-color: #000;
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      p { color: #666; margin-bottom: 20px; }
    </style>
  </head>
  <body>
    
    <h3>如果沒有自動開啟，請點擊下方按鈕</h3>
    
    <a id="appLink" href="https://app.gogoro.com" class="btn">開啟 Gogoro App</a>

    <script type="text/javascript">
      // 嘗試自動跳轉
      window.onload = function() {
        var targetUrl = "https://app.gogoro.com";
        
        // 為了避免使用者按上一頁又馬上被轉走，可以做一點延遲或判斷
        setTimeout(function() {
             // 使用 replace 比較好，這樣按上一頁不會卡在死胡同
             window.location.replace(targetUrl);
        }, 500);
      };
    </script>
  </body>
</html>
